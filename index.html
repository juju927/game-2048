<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">

  <title>to oh for ate</title>
</head>
<body>
  <div class="content">
    <header>
      <div class="header-top">
        <div class="title">2048</div>
        <div class="scores-container">
          <div class="score-container">
            <div class="score-label">SCORE</div>
            <div class="score-num" id="score">0</div>
          </div>
          <div class="highscore-container">
            <div class="score-label">BEST</div>
            <div class="score-num" id="highscore">2128</div>
          </div>
        </div>  
      </div>

      <div class="header-bot">
        <div class="game-description-container">
          Join the tiles, get to <b>2048</b>! <br/>
          <b><u>How to play â†’</u></b>
        </div>
        
        <div class="new-game-container">
          <button>New Game</button>
        </div>
      </div>
    </header>

    <div class="game-grid-container">
      <div class="game-grid">
        <div class="grid-box row1 col1"></div>
        <div class="grid-box row1 col2"></div>
        <div class="grid-box row1 col3"></div>
        <div class="grid-box row1 col4"></div>

        <div class="grid-box row2 col1"></div>
        <div class="grid-box row2 col2"></div>
        <div class="grid-box row2 col3"></div>
        <div class="grid-box row2 col4"></div>

        <div class="grid-box row3 col1"></div>
        <div class="grid-box row3 col2"></div>
        <div class="grid-box row3 col3"></div>
        <div class="grid-box row3 col4"></div>
      
        <div class="grid-box row4 col1"></div>
        <div class="grid-box row4 col2"></div>
        <div class="grid-box row4 col3"></div>
        <div class="grid-box row4 col4"></div>
      </div>
    
      <div class="game-over-screen">
        <div><p>Game over!</p></div>
        <div><button>Try again</button></div>
      </div>
    </div> <!-- end game grid container -->


    <div class="game-instructions">
      <b>HOW TO PLAY</b>: Use your <b>arrow keys</b> to move the tiles. Tiles with the same number <b>merge into one</b> when they touch. Add them up to reach <b>2048</b>!
    </div>
  </div>
  



  <script src="script.js"></script>
</body>
</html>
